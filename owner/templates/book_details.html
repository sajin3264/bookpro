{%extends 'base.html'%}
{%block body_block%}
<div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="card text-white bg-dark mb-3" style="width: 100%;">
                {%if book.image%}
                <img src="{{book.image.url}}" class="card-img-top" alt="...">
                {%endif%}
                <div class="card-header">
                    Book Name:{{book.book_name}}
                </div>
                <ul class="list-group list-group-flush">
<!--                    <li class="list-group-item">Book Name:{{book.book_name}}</li>-->
                    <li class="list-group-item">Author:  {{book.author}}</li>
                    <li class="list-group-item">Amount:  {{book.amount}}</li>
                    <li class="list-group-item">Copies:  {{book.copies}}</li>
                </ul>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
