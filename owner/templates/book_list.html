{%extends 'base.html'%}
{%block body_block%}
<div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <table class="table table-dark table-hover">
                <tr>
                    <th>Book name</th>
                    <th>Author</th>
                    <th>Amount</th>
                    <th>Copies</th>
                    <th colspan="3" align="center">Action</th>
                </tr>
                {%for book in books%}
                <tr>
                <td>{{book.book_name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.amount}}</td>
                <td>{{book.copies}}</td>
                    <td></td>
                    <td></td>
                    <td>
                        <a href="{%url 'updatebook' book.id%}" class="btn btn-warning">edit</a>
                        <a href="{%url 'booklist' book.id%}" class="btn btn-primary">view</a>
                        <a href="{%url 'deletebook' book.id%}"class="btn btn-danger">delete</a>
                    </td>
                {%endfor%}

                </tr>

            </table>

        </div>
        <div class="col-2"></div>
    </div>
{%endblock%}
